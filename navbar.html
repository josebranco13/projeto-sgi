<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ajustada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo img {
            height: 80px;
        }

        .navbar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .superior-esquerdo,
        .superior-direito,
        .inferior-esquerdo,
        .inferior-direito {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .superior-esquerdo {
            flex: 1;
        }

        .search-container {
            flex: 2;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-container input {
            width: 100%;
            max-width: 400px;
            padding: 10px 40px 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background-color: #f8f8f8;
        }

        .search-container svg {
            position: absolute;
            right: 15px;
            width: 18px;
            height: 18px;
            fill: #888;
            pointer-events: none;
        }

        .superior-direito {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
        }

        .superior-direito a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            gap: 5px;
        }

        .superior-direito svg {
            width: 16px;
            height: 16px;
            fill: #000;
        }

        nav a,
        .menu-btn,
        .actions a,
        .inferior-esquerdo a,
        .inferior-direito a,
        .superior-esquerdo a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s, background-color 0.3s;
        }

        nav a:hover,
        .actions a:hover,
        .inferior-esquerdo a:hover,
        .inferior-direito a:hover,
        .superior-esquerdo a:hover {
            border-bottom: 2px solid #000;
        }

        .inferior-esquerdo a:hover,
        .inferior-direito a:hover,
        .superior-direito a:hover {
            background-color: #f0f0f0;
            border-bottom: none;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #000;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            width: auto;
            text-transform: uppercase;
        }

        .menu-btn:hover {
            background-color: #333;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
        }

        .menu-icon span {
            width: 16px;
            height: 2px;
            background-color: #fff;
        }

        .actions svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .inferior-direito a {
            font-size: 14px;
            color: #000;
        }

        .superior-direito a:hover,
        .actions a:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/laredoute_logo.png" alt="La Redoute Logo">
        </div>
        <div class="navbar">
            <div class="row">
                <div class="superior-esquerdo">
                    <a href="#">Casa</a>
                    <a href="#">Moda</a>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="O que procura?">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 2a8 8 0100 16 8 8 0 000-16zM10 0a10 10 0 017.071 17.071L20.293 20.293a1 1 0 01-1.414 1.414L15.657 17.07A10 10 0 1110 0z"></path>
                    </svg>
                </div>
                <div class="superior-direito">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2a5 5 0 100 10 5 5 0 000-10zm0 12c-5.33 0-8 2.67-8 4v2h16v-2c0-1.33-2.67-4-8-4z"/>
                        </svg>
                        Entrar / Registar
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7 4h10l1 2h-12l-1-2zm-1.5 3h13l1.5 10H4.5L5.5 7zM6 21a1 1 0 110-2h12a1 1 0 110 2H6z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="inferior-esquerdo">
                    <button class="menu-btn">
                        <div class="menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        MENU
                    </button>
                    <a href="#">Natal</a>
                    <a href="#">Outlet</a>
                    <a href="#">Top Vendas</a>
                    <a href="#">Marcas</a>
                </div>
                <div class="inferior-direito">
                    <a href="#">Profissionais</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
