<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ajustada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo img {
            height: 80px;
        }

        .navbar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .superior-esquerdo,
        .superior-direito,
        .inferior-esquerdo,
        .inferior-direito {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .superior-esquerdo {
            flex: 1;
        }

        .search-container {
            flex: 2;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-container input {
            width: 100%;
            max-width: 400px;
            padding: 10px 40px 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background-color: #f8f8f8;
        }

        .search-container svg {
            position: absolute;
            right: 15px;
            width: 18px;
            height: 18px;
            fill: #888;
            pointer-events: none;
        }

        .superior-direito {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
        }

        .superior-direito a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            gap: 5px;
        }

        .superior-direito svg {
            width: 16px;
            height: 16px;
            fill: #000;
        }

        .navbar a,
        .menu-btn,
        .actions a,
        .inferior-esquerdo a,
        .inferior-direito a,
        .superior-esquerdo a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s, background-color 0.3s;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #000;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            width: auto;
        }

        .menu-btn:hover {
            background-color: #333;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
            position: relative;
            width: 20px;
            height: 15px;
        }

        .menu-icon span {
            width: 20px;
            height: 2px;
            background-color: #fff;
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-btn:hover .menu-icon span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .menu-btn:hover .menu-icon span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn:hover .menu-icon span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .menu-dropdown {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 1;
            padding: 20px 0;
            overflow-y: auto;
            padding-top: 40px;
        }

        .menu-dropdown a {
            display: block;
            padding: 12px 24px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .menu-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .menu-btn.active + .menu-dropdown {
            display: block;
        }

        .inferior-esquerdo a:hover,
        .inferior-direito a:hover,
        .superior-direito a:hover {
            background-color: #f0f0f0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-btn svg {
            width: 16px;
            height: 16px;
            fill: #000;
        }

        .menu-top-options {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .menu-top-options div {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            font-size: 18px;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-top-options div:hover {
            background-color: #f0f0f0;
        }

        .menu-top-options div a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 8px 12px;
        }

        .menu-top-options svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }
        .casa-options, .moda-options {
            position: relative;
        }

        .menu-dropdown .active-options {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/laredoute_logo.png" alt="La Redoute Logo">
        </div>
        <div class="navbar">
            <div class="row">
                <div class="superior-esquerdo">
                    <a href="#">Casa</a>
                    <a href="#">Moda</a>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="O que procura?">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"></svg>
                </div>
                <div class="superior-direito">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2a5 5 0 100 10 5 5 0 000-10zm0 12c-5.33 0-8 2.67-8 4v2h16v-2c0-1.33-2.67-4-8-4z"/>
                        </svg>
                        Entrar / Registar
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7 4h10l1 2h-12l-1-2zm-1.5 3h13l1.5 10H4.5L5.5 7zM6 21a1 1 0 110-2h12a1 1 0 110 2H6z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="inferior-esquerdo">
                    <button class="menu-btn">
                        <div class="menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        MENU
                    </button>
                    <div class="menu-dropdown">
                        <div class="close-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 10.586l4.95-4.95 1.415 1.414-4.95 4.95 4.95 4.95-1.415 1.414-4.95-4.95-4.95 4.95-1.415-1.414 4.95-4.95-4.95-4.95 1.415-1.414z"/>
                            </svg>
                        </div>
                        <div class="menu-top-options">
                            <div class="option casa-option active" id="casa">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M20 12h-3V8.585l-9.707 9.707-2.828-2.828L12 3l12 12-2.828 2.828z"/>
                                </svg>
                                Casa
                            </div>
                            <div class="option moda-option" id="moda">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M19 1h-14c-1.1 0-1.99.89-1.99 1.99l-.01 18.01c0 1.1.89 2.01 1.99 2.01h14c1.1 0 1.99-.89 1.99-1.99l.01-18.01c0-1.1-.89-1.99-1.99-1.99zm0 19h-14v-14h14v14zm-7-6h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2v-2h2v2z"/>
                                </svg>
                                Moda
                            </div>
                        </div>

                        <div class="casa-options active-options">
                            Categorias de casa
                            <a href="#">Têxtil-lar</a>
                            <a href="#">Sofás, Cadeirões</a>
                            <a href="#">Mesas, cadeiras</a>
                            <a href="#">Camas, edredons, almofadas, colchões</a>
                            <a href="#">Mobiliário</a>
                            <a href="#">Tapetes, passadeiras</a>
                            <a href="#">Decoração</a>
                            <a href="#">Iluminação</a>
                            <a href="#">Jardim, varandas</a>
                            <a href="#">Eletrodomésticos</a>
                            <a href="#">Outlet</a>
                        </div>
                    </div>

                    <a href="#">Natal</a>
                    <a href="#">Outlet</a>
                    <a href="#">Top Vendas</a>
                    <a href="#">Marcas</a>
                </div>
                <div class="inferior-direito">
                    <a href="#">Profissionais</a>
                </div>
            </div>
        </div>
    </header>

    <script>
        const menuButton = document.querySelector('.menu-btn');
        const menuDropdown = document.querySelector('.menu-dropdown');
        const closeButton = document.querySelector('.close-btn');
        const casaOption = document.querySelector('#casa');
        const modaOption = document.querySelector('#moda');
        const casaOptions = document.querySelector('.casa-options');
        const modaOptions = document.querySelector('.moda-options');

        menuButton.addEventListener('click', function(event) {
            event.stopPropagation();
            menuButton.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                menuButton.classList.remove('active');
            }
        });

        closeButton.addEventListener('click', function(event) {
            event.stopPropagation();
            menuButton.classList.remove('active');
        });

        casaOption.addEventListener('click', function() {
            casaOptions.classList.add('active-options');
            modaOptions.classList.remove('active-options');
            casaOption.classList.add('active');
            modaOption.classList.remove('active');
        });

        modaOption.addEventListener('click', function() {
            casaOptions.classList.remove('active-options');
            modaOptions.classList.add('active-options');
            casaOption.classList.remove('active');
            modaOption.classList.add('active');
        });
    </script>
</body>
</html>
