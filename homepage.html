<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ajustada</title>
    <style>

    </style>
</head>
<body>
    <div id="navbar"></div> 

    <div>
        <canvas id="meuCanvas"></canvas>
    </div>

    <div>
        <p>
            <button id="btn_play">Play</button>
            <button id="btn_pause">Pause</button>
            <button id="btn_stop">Stop</button>
            <button id="btn_reverse">Reverse</button>
            <label>Loop:
                <select id="menu_loop">
                    <option value="1">Uma Vez</option>
                    <option value="2" selected>Repetir</option>
                    <option value="3">Ping Pong</option>
                </select>
            </label>
        </p>

    </div>

  <!-- Scripts -->
  <script async src="/node_modules/es-module-shims.js"></script>
  <script type="importmap">
    {
    "imports": {
      "three": "/node_modules/three/build/three.module.js",
      "three/addons/": "/node_modules/three/examples/jsm/"
      }
    }
  </script>
  <script type="module" defer src="./main.js"></script>

  <script>
    async function loadNavbar() {
        const navbarContainer = document.getElementById('navbar');
        try {
            const response = await fetch('./navbar.html');
            if (response.ok) {
                const navbarHTML = await response.text();
                navbarContainer.innerHTML = navbarHTML;
            } else {
                console.error('Erro ao carregar navbar:', response.statusText);
            }
        } catch (error) {
            console.error('Erro ao carregar navbar:', error);
        }
    }

    // Carregar a navbar ao iniciar a p√°gina
    loadNavbar();
  </script>
</body>
</html>
